{% extends "profile/base.html" %}
{% load django_vite %}

{% block profile_content %}
    <form class="container-fluid" action="{% url 'profiles:contact-information' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="row">
            <div class="col-md-6">
                {% for field in form %}
                    {% if field.name != 'avatar' %}
                        {{ field }}
                    {% endif %}
                {% endfor %}
                <button class="button float-left mt-3" type="submit">Сохранить</button>
            </div>

            <div class="col-md-6 align-self-center">
                <div class="wrapper">
                    <div class="file__wrap">
                        {{ form.avatar }}
                        <label
                            for="{{ form.avatar.id_for_label }}"
                            class="label__photo"
                            style="background-image: url({% if request.user.customer_profile.avatar %}{{ request.user.customer_profile.avatar.url }}{% else %}{% vite_asset_url 'src/img/istockphoto-674199444-612x612.jpg' %}{% endif %})">
                            <span>Загрузить фото</span>
                        </label>
                    </div>
                    {% if form.avatar.errors %}
                        <div class="text-danger small mt-2">{{ form.avatar.errors.0 }}</div>
                    {% endif %}
                </div>
            </div>
        </div>
    </form>
{% endblock %}
