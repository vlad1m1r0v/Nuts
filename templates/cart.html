{% extends "base.html" %}
{% load wagtailimages_tags core_tags %}
{% block content %}
<!--Breadcrumbs-->
<section class="first-section no-bg">
    <div class="container">
        {% breadcrumbs %}
    </div>
</section>
<!--Table-->
<section
        class="accaunt"
        hx-get="{% url 'cart:table' %}"
        hx-trigger="load, cartUpdated from:body"
        hx-target="#cart__table__wrapper"
>
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-6">
                <h1>{{ page.title }}</h1>
            </div>
            <div class="col-lg-9 col-md-6">
                <div class="accaunt__manager">
                    <ul>
                        <li><p>Ваш личный менеджер {{ settings.core.ContactSettings.manager_name }}</p></li>
                        <li><i class="nut-icon icons-phone"></i>
                            <a href="tel:{{ settings.core.ContactSettings.manager_phone|clean_phone }}">
                                {{ settings.core.ContactSettings.manager_phone }}
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <!--Table-->
            <div class="col-12" id="cart__table__wrapper">
            </div>
        </div>
    </div>
</section>
{% endblock %}
