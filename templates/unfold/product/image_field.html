{% if first_image %}
<img
        src="{{first_image.image.url}}"
        style="width: 50px; height: 50px; object-fit: cover; border-radius: 8px"
/>
{% else %}
<div style="width: 50px; height: 50px; background: #eee; border-radius: 8px; display: flex; align-items: center; justify-content: center; color: #999; font-size: 10px"></div>
{% endif %}
